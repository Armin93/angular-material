<mat-horizontal-stepper [linear]='true' #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Enter recipient info</ng-template>
            <mat-form-field>
                <input matInput placeholder="email" formControlName="emailCtrl" required>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="priorityCtrl" placeholder="Priority" matAutoComplate="auto" required>
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let priority of priorities" [value]="priority">
                        {{priority}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field>
                <input formControlName="departmentCtrl" placeholder="Department" matAutoComplate="auto2" required>
                <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
                    <mat-option *ngFor="let department of departments" [value]="department">
                        {{department.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <div>
                <button mat-icon-button matStepperNext matTooltip="Continue">
          <mat-icon>arrow_forward</mat-icon>
        </button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <mat-form-field>
                <input matInput placeholder="Message" formControlName="messageCtrl" required>
            </mat-form-field>
            <div>
                <button mat-icon-button matStepperPrevious>
              <mat-icon>arrow_back</mat-icon>
            </button>
                <button mat-icon-button matStepperNext>
                <mat-icon>mail_outline</mat-icon>
              </button>
            </div>
        </form>
    </mat-step>
    <mat-step [optional]="true">
        <ng-template matStepLAbel>Preview</ng-template>
        <p>Message sent!</p>
        <div>
            <button mat-icon-button matStepperPrevious>
            <mat-icon>arrow_back</mat-icon>
          </button>
            <button mat-icon-button (click)="stepper.reset()">
              <mat-icon>mail_outline</mat-icon>
            </button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
