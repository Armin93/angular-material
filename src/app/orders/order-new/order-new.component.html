<mat-card>
    <mat-card-title>Datapicker</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Simple Date" [matDatepicker]="simpleDate">
            <mat-datepicker-toggle matSuffix [for]="simpleDate"></mat-datepicker-toggle>
            <mat-datepicker #simpleDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Filtered Date" [min]="mineDate" [matDatepicker]="dataFilter">
            <mat-datepicker-toggle matSuffix [for]="dataFilter"></mat-datepicker-toggle>
            <mat-datepicker #dataFilter></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valid Date" [min]="mineDate" [matDatepicker]="dataValid" [formControl]="dateCtrl">
            <mat-datepicker-toggle matSuffix [for]="dataValid"></mat-datepicker-toggle>
            <mat-datepicker #dataValid></mat-datepicker>
            <mat-error align='end' *ngIf="dateCtrl.hasError('required')">
                A valid date mm/dd/yyy is required
            </mat-error>
        </mat-form-field>
    </mat-card-content>
</mat-card>
